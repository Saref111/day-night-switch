<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Day-night switch</title>
</head>
<body>
    <div>
        <input type="checkbox" id="day-night-mode" class="visually-hidden"/>
        <label for="day-night-mode">
            <span class="visually-hidden day">Day mode</span>
            <span class="visually-hidden night">Night mode</span>
        </label>
    </div>
</body>
</html>
